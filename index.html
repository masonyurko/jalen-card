<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>jalen-card</title>
</head>

<body>
  <div class="buttons">
    <button class ="duplicate">Duplicate Last Card</button>
    <button class ="modifytitle">Change Name</button>
    <button id="deletelastcard">Delete</button>
    <button onclick="toggleDetails()" class="details">Toggle Stats</button>
  </div>
  <div id="app">
  <jalen-card>
    <ul>
      <li>(SHOULD'VE BEEN) SUPERBOWL MVP</li>
      <li>BEST QUARTERBACK IN THE LEAGUE</li>
    </ul>
  </jalen-card>
</div>
  <script type="module" src="./src/jalen-card.js"></script>
  <script>


document.body.addEventListener('opened-changed', (e) => {
  if (e.target == document.querySelector('jalen-card')) 
  {
    document.querySelector('.details').innerText = e.detail.value ? 'Close Stats' : 'Open Stats';
  }
});

// toggle stats
function toggleDetails() {
  document.querySelector("jalen-card").toggleDetails();
}

// duplicate item
document.querySelector('.duplicate').addEventListener('click', function(e) {
  const itemToClone = document.querySelector('jalen-card').cloneNode(true);
  document.querySelector('#app').appendChild(itemToClone);
});

// modify name
document.querySelector('.modifytitle').addEventListener('click', function(e) {
  let name = prompt("Name Jalen...");
  if (name) {
    document.querySelector('jalen-card').name = name;
  }
});

// delete last item
document.querySelector('#deletelastcard').addEventListener('click', function(e) {
  let wantsTo = confirm("Are you sure?");
  if (wantsTo) {
    if (document.querySelector('#app jalen-card:last-child') !== document.querySelector('jalen-card')) {
      document.querySelector('#app jalen-card:last-child').remove();
    }
    else {
      alert("YOU CANNOT DELETE JALEN >:(");
    }
  }
});
  </script>
</body>

</html>
